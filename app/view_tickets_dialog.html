<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <!-- Include the Freshdesk SDK script -->
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
</head>
<body>

<h2>Tickets for <span id="requesterName">Loading...</span></h2>

<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Organization</th>
            <th>Product Name</th>
            <th>Status</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody id="apiData">
        <!-- Data will be populated here -->
    </tbody>
</table>

<script src="dialog_script.js"></script>

</body>
</html>
